services:
  pii-service:
    build: ./pii-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  bot:
    build: .
    depends_on:
      pii-service:
        condition: service_healthy
    volumes:
      - ./config.json:/opt/sfedits/config.json:ro
      - ./drafts:/opt/sfedits/drafts
      - ./data:/opt/sfedits/data
    restart: unless-stopped

  maxmind-updater:
    image: curlimages/curl:latest
    volumes:
      - ./data:/data
      - ./scripts/update-maxmind.sh:/update-maxmind.sh:ro
    entrypoint: /bin/sh -c 'while true; do /update-maxmind.sh; sleep 604800; done'
    restart: unless-stopped
